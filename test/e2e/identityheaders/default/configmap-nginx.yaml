apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: nginx-config
data:
  server.conf: |+
    server {
        listen 8080;
        server_name upstream_nginx;

        location /metrics {
            add_header Content-Type text/plain;
            add_header x-remote-user $http_x_remote_user;
            return 200 'metrics endpoint reached\n';
        }
    }
